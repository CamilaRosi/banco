<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMACION</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold">Banco</div>

            <div class="space-x-4">
                <a href="index.html" class="text-white hover:text-gray-300">Inicio</a>
                <a href="retiro.html" class="text-white hover:text-gray-300">Retiros</a>
                <a href="deposito.html" class="text-white hover:text-gray-300">Depósitos</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Informacion Personal</h1>
        <p>Vea su informacion personal:</p>

        <form class="mt-4">
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="mt-1 p-2 w-full border rounded-md" value="Steven Mejía" readonly>
            </div>

            <div class="mb-4">
                <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección:</label>
                <input type="text" id="direccion" name="direccion" class="mt-1 p-2 w-full border rounded-md"
                value="Caserío Conacastal, cantón Jabalinón" readonly>
            </div>

            <div class="mb-4">
                <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" class="mt-1 p-2 w-full border rounded-md"
                value="Stevenmejia@gmail.com" readonly>
            </div>
        </form> 
        <a href="index.html"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-10 rounded">Regresar</button></a>
    </div>
</body>
</html>
